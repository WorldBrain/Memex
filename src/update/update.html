<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WorldBrain has updated!</title>

    <link rel="stylesheet" href="/update/update.css">
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="message-container">
                <p class="message">
                    We are happy to announce that the long awaited update to the WorldBrain web extension is here!
                </p>

                    updated extension.
                </p>

                </p>
            </div>
            <a class="btn-link" type="button" href="/options/options.html#/import">Go to imports</a>
        </div>
    </div>
    <div class="logo" />
</body>

</html>
