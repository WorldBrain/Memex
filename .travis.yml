language: node_js
node_js:
    - '10'
install:
    - git submodule update --init --recursive
    - yarn install --frozen-lockfile --network-concurrency 1
script:
    - yarn test --detectOpenHandles
    - yarn lint
    - yarn build:ci
    - yarn storybook:ci
cache:
    yarn: true
    directories:
        - node_modules
notifications:
    email: false
